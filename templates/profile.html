<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>Profile of {{ user.get_display_name }}</h1>

    <div>
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="{{ user.get_display_name }}'s Avatar" width="150" height="150">
        {% else %}
            <img src="{% static 'default-avatar.png' %}" alt="Default Avatar" width="150" height="150">
        {% endif %}
    </div>

    <div>
        <h3>Display Name:</h3>
        <p>{{ user.get_display_name }}</p>
        <h3>First Name:</h3>
        <p>{{ user.first_name }}</p>
        <h3>Last Name:</h3>
        <p>{{ user.last_name }}</p>
        <h3>Biography:</h3>
        <p>{{ user.bio }}</p>
        <h3>Username:</h3>
        <p>{{ user.username }}</p>
    </div>
    
    <div>
        <a href="{% url 'editprofile' %}">
            <button type="button">Edit Profile</button>
        </a>
    </div>
</body>
</html>
